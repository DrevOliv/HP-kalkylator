    const container = document.getElementById("container");

    for (const [inriktning, kurser] of Object.entries(data.master_inriktningar)) {
      const header = document.createElement("h2");
      header.textContent = inriktning;
      container.appendChild(header);

      if (kurser.length === 0) {
        const p = document.createElement("p");
        p.textContent = "Inga kurser registrerade.";
        container.appendChild(p);
        continue;

      kurser.forEach(kurs => {
        const div = document.createElement("div");
        div.className = "course";

        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox"> <b>${kurs.kurskod}</b> – ${kurs.kursnamn} (${kurs.hp} hp, Termin ${kurs.termin}, nivå ${kurs.nivå}, block ${kurs.block}, typ ${kurs.typ})`;

          kurs.examinering.forEach(ex => {
            const sub = document.createElement("div");
            sub.className = "exam";
            sub.innerHTML = `<label><input type="checkbox"> ${ex.Kod} – ${ex.Benämning} (${ex.Omfattning} hp)</label>`;

          });
        }
